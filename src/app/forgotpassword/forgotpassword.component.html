<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="bg-white rounded-lg shadow-lg p-6 md:p-10 w-full max-w-md">
    
    <!-- STEP 1: Email -->
    <div *ngIf="step === 1">
      <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Forgot Password</h2>
      <form #emailForm="ngForm" (ngSubmit)="onSubmitEmail(emailForm)" novalidate>
        <div class="mb-4">
          <label class="block font-semibold mb-1">Email Address</label>
          <input 
            type="email" 
            name="email" 
            [(ngModel)]="email"
            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            required email
            #emailCtrl="ngModel">
          
          <!-- Error message -->
          <div *ngIf="submitted && emailCtrl.errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="emailCtrl.errors['required']">Email is required.</span>
            <span *ngIf="emailCtrl.errors['email']">Invalid email address.</span>
          </div>
        </div>

        <button 
          type="submit" 
          class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold shadow hover:bg-indigo-700 transition">
          Send OTP
        </button>
      </form>
    </div>

    <!-- STEP 2: OTP -->
    <div *ngIf="step === 2">
      <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Enter OTP</h2>
      <form #otpForm="ngForm" (ngSubmit)="onSubmitOTP(otpForm)" novalidate>
        <div class="mb-4">
          <label class="block font-semibold mb-1">4-Digit OTP</label>
          <input 
            type="text" 
            name="otp" 
            maxlength="4"
            pattern="[0-9]{4}"
            [(ngModel)]="otp"
            class="w-full border rounded-lg px-3 py-2 text-center tracking-widest focus:outline-none focus:ring-2 focus:ring-indigo-400"
            required
            #otpCtrl="ngModel">
          
          <!-- Error message -->
          <div *ngIf="submitted && otpCtrl.errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="otpCtrl.errors['required']">OTP is required.</span>
            <span *ngIf="otpCtrl.errors['pattern']">OTP must be 4 digits.</span>
          </div>
        </div>

        <button 
          type="submit" 
          class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold shadow hover:bg-indigo-700 transition">
          Verify OTP
        </button>
      </form>
    </div>

  </div>
</div>
