<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">

  <div class="w-full max-w-md bg-white border border-gray-200 rounded-lg p-8">

    <!-- Heading -->
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-gray-900">
        Student Login
      </h2>
      <p class="text-gray-600 text-sm mt-2">
        Welcome back! Please enter your details.
      </p>
    </div>

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="ValidateStudent()" novalidate>

      <!-- Email -->
      <div class="mb-5">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Email
        </label>

        <input 
          type="text" 
          name="Mobile" 
          [(ngModel)]="credentials.Mobile"
          required
          class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm 
                 focus:outline-none focus:ring-2 focus:ring-purple-600 
                 focus:border-purple-600 transition"
        >
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>

        <input 
          type="password" 
          name="password" 
          [(ngModel)]="credentials.password"
          required
          minlength="6"
          class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm 
                 focus:outline-none focus:ring-2 focus:ring-purple-600 
                 focus:border-purple-600 transition"
        >
      </div>

      <!-- Error -->
      <div class="text-center mb-4 min-h-[20px]">
        <span class="text-sm text-red-600">
          {{ ErrorMessage }}
        </span>
      </div>

      <!-- Button -->
      <button 
        type="submit" 
        class="w-full bg-purple-700 text-white py-2.5 rounded-md cursor-pointer
               font-semibold text-sm hover:bg-purple-800 
               transition duration-200"
      >
        Login
      </button>

      <!-- Links -->
      <div class="mt-6 text-center text-sm text-gray-600 space-y-3">

        <div>
          <a routerLink="/forgot-password" 
             class="text-purple-700 hover:underline font-medium">
            Forgot Password?
          </a>
        </div>

        <div>
          Donâ€™t have an account?
          <a routerLink="/signup" 
             class="text-purple-700 font-semibold hover:underline ml-1">
            Sign up
          </a>
        </div>

      </div>

    </form>

  </div>

</div>
